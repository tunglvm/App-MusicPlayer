<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trang chính</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
            margin-top: 100px;
        }
        .btn {
            background-color: #1db954;
            border: none;
            color: white;
            padding: 16px 32px;
            margin: 16px;
            font-size: 1.2rem;
            border-radius: 30px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #25e06e;
        }
        .search-bar {
            margin-bottom: 40px;
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 20px;
            border: none;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <form th:action="@{/search}" method="get">
            <input type="text" name="keyword" placeholder="Tìm kiếm bài hát, playlist, album..."/>
        </form>
    </div>

    <a href="/music" class="btn">Music</a>
    <a href="/playlist" class="btn">Playlist</a>
    <a href="/album" class="btn">Album</a>
</body>
</html>
