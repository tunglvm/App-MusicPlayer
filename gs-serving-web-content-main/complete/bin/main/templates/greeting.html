<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Spotify Greeting</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #191414 60%, #1db954 100%);
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .title {
            text-align: center;
            color: #1db954;
            margin-top: 48px;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-top: 48px;
            width: 100%;
            max-width: 1100px;
        }
        .card {
            border-radius: 16px;
            padding: 32px 28px 28px 28px;
            background: #222326;
            min-width: 260px;
            text-align: center;
            box-shadow: 0 2px 16px rgba(30,185,84,0.08);
            border: 2px solid transparent;
            transition: border 0.2s;
        }
        .card:hover {
            border: 2px solid #1db954;
        }
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #1db954;
        }
        .card-desc {
            color: #b3b3b3;
            margin-bottom: 18px;
        }
        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 24px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            color: #191414;
            background: #1db954;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #1ed760;
        }
        .greeting {
            text-align: center;
            margin-top: 24px;
            font-size: 1.3rem;
            font-weight: 400;
            color: #fff;
        }
        .revenue {
            text-align: center;
            margin-top: 48px;
            font-size: 1.2rem;
            color: #b3b3b3;
        }
        .revenue-amount {
            color: #1db954;
            font-size: 2rem;
            font-weight: bold;
        }
        @media (max-width: 900px) {
            .container { flex-direction: column; align-items: center; gap: 24px; }
        }
    </style>
</head>
<body>
    <div class="title">Group6 Music App</div>
    <div class="greeting" th:text="|Hello, ${name}! Chào mừng đến với ứng dụng nghe nhạc của nhóm chúng tôi|"></div>
    <div class="container">
        <div class="card">
            <div class="card-title">Quản lý bài hát</div>
            <div class="card-desc">Xem và cập nhật danh sách bài hát</div>
            <button class="btn" onclick="window.location.href='music'">Đi đến bài hát</button>
        </div>
        <div class="card">
            <div class="card-title">Quản lý playlist</div>
            <div class="card-desc">Thêm, sửa, xoá playlist</div>
            <button class="btn" onclick="window.location.href='playlist'">Đi đến playlist</button>
        </div>
        <div class="card">
            <div class="card-title">Quản lý album</div>
            <div class="card-desc">Quản lý album và bài hát trong album</div>
            <button class="btn" onclick="window.location.href='album'">Đi đến album</button>
        </div>
    </div>
    <div class="revenue">
        Tổng số bài hát: <span class="revenue-amount" th:text="${totalSongs}">0</span>
    </div>
</body>
</html>
