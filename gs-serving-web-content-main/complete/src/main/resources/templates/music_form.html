<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa Bài Hát</title>
    <style>
        body {
            background: #121212;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
        }
        label {
            display: block;
            margin-top: 16px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            background: #2c2c2c;
            border: none;
            border-radius: 6px;
            color: #fff;
            margin-top: 8px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 8px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        button {
            margin-top: 24px;
            padding: 12px 24px;
            background: #1db954;
            color: white;
            border: none;
            border-radius: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #1ed760;
        }
    </style>
</head>
<body>
    <form th:if="${music.id == null}" th:action="@{/music/add}" th:object="${music}" method="post">
        <label>Tên bài hát</label>
        <input type="text" th:field="*{title}" required />

        <label>Ca sĩ</label>
        <input type="text" th:field="*{artist}" required />

        <label>URL file nhạc</label>
        <input type="text" th:field="*{url}" />

        <label>Link ảnh bìa</label>
        <input type="text" th:field="*{cover}" />

        <label>Album</label>
        <select name="albumId">
            <option value="">-- Không chọn --</option>
            <option th:each="album : ${albums}" 
                    th:value="${album.id}" 
                    th:text="${album.name}" 
                    th:selected="${music.album != null} ? ${album.id} == ${music.album.id} : false">
            </option>
        </select>

        <label>Playlists</label>
        <div class="checkbox-group">
            <label th:each="playlist : ${playlists}">
                <input type="checkbox" name="playlistIds"
                       th:value="${playlist.id}"
                       th:checked="${music.playlists.contains(playlist)}">
                <span th:text="${playlist.name}"></span>
            </label>
        </div>

        <button type="submit">Lưu bài hát</button>
        <p th:if="${error}" th:text="${error}" style="color: red;"></p>
        <p th:if="${success}" th:text="${success}" style="color: green;"></p>
    </form>
    <form th:if="${music.id != null}" th:action="@{'/music/edit/' + ${music.id}}" th:object="${music}" method="post">
        <label>Tên bài hát</label>
        <input type="text" th:field="*{title}" required />

        <label>Ca sĩ</label>
        <input type="text" th:field="*{artist}" required />

        <label>URL file nhạc</label>
        <input type="text" th:field="*{url}" />

        <label>Link ảnh bìa</label>
        <input type="text" th:field="*{cover}" />

        <label>Album</label>
        <select name="albumId">
            <option value="">-- Không chọn --</option>
            <option th:each="album : ${albums}" 
                    th:value="${album.id}" 
                    th:text="${album.name}" 
                    th:selected="${music.album != null} ? ${album.id} == ${music.album.id} : false">
            </option>
        </select>

        <label>Playlists</label>
        <div class="checkbox-group">
            <label th:each="playlist : ${playlists}">
                <input type="checkbox" name="playlistIds"
                       th:value="${playlist.id}"
                       th:checked="${music.playlists.contains(playlist)}">
                <span th:text="${playlist.name}"></span>
            </label>
        </div>

        <button type="submit">Lưu bài hát</button>
        <p th:if="${error}" th:text="${error}" style="color: red;"></p>
        <p th:if="${success}" th:text="${success}" style="color: green;"></p>
    </form>
</body>
</html>
