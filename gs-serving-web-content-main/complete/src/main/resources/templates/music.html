<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Music List</title>
    <style>
        body {
            background: #181818;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 30px 0 20px 40px;
            font-size: 2rem;
        }
        .music-container {
            margin: 0 auto;
            max-width: 900px;
            background: #222;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.4);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #222;
        }
        th, td {
            padding: 16px 12px;
            text-align: left;
        }
        th {
            background: #282828;
            font-weight: 600;
        }
        tr {
            border-bottom: 1px solid #333;
        }
        tr:last-child {
            border-bottom: none;
        }
        a {
            color: #1db954;
            text-decoration: none;
            font-weight: 500;
        }
        a.play-btn {
            background: #1db954;
            color: #fff !important;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 2px 8px rgba(30,185,84,0.2);
            transition: background 0.2s;
        }
        a.play-btn:hover {
            background: #1ed760;
        }
        .add-btn {
            display: inline-block;
            margin-bottom: 24px;
            background: #1db954;
            color: #fff;
            padding: 10px 24px;
            border-radius: 24px;
            font-weight: 600;
            transition: background 0.2s;
        }
        .add-btn:hover {
            background: #1ed760;
        }
    </style>
</head>
<body>
    <div class="music-container">
        <h1>Danh sách bài hát</h1>
        <a th:href="@{/music/add}" class="add-btn">Thêm bài hát</a>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Tên bài hát</th>
                <th>Ca sĩ</th>
                <th>Phát</th>
                <th>Sửa</th>
                <th>Xóa</th>
            </tr>
            <tr th:each="music : ${musics}">
                <td th:text="${music.id}"></td>
                <td th:text="${music.title}"></td>
                <td th:text="${music.artist}"></td>
                <td>
                    <a th:href="@{'/music/play/' + ${music.id}}" class="play-btn" title="Phát" target="_blank">
                        &#9654;
                    </a>
                </td>
                <td>
                    <a th:href="@{'/music/edit/' + ${music.id}}">Sửa</a>
                </td>
                <td>
                    <a th:href="@{'/music/delete/' + ${music.id}}"
                       onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
                </td>
            </tr>
        </table>
        <!-- XÓA hoặc COMMENT đoạn form dưới đây -->
        <!--
        <form th:action="@{${music.id} == null ? '/music/add' : '/music/edit/' + ${music.id}}" th:object="${music}" method="post">
            <!-- Form fields for music object -->
        </form>
        -->
    </div>
</body>
</html>
