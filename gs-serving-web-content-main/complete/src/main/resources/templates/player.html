<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trình phát nhạc</title>
</head>
<body>
    <h1>Danh sách bài hát</h1>
    <ul>
        <li th:each="song : ${songs}">
            <p th:text="${song.title}">Tên bài hát</p>
            <audio controls th:src="@{${song.url}}"></audio>
        </li>
    </ul>
</body>
</html>
