<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Albums</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 40px;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 16px;
            text-align: center;
            transition: background 0.3s;
        }
        .card:hover {
            background-color: #2a2a2a;
        }
        .card img {
            width: 100%;
            border-radius: 8px;
            height: 180px;
            object-fit: cover;
        }
        .card h3 {
            margin: 12px 0 4px;
            font-size: 1rem;
        }
        .actions a {
            color: #1db954;
            margin: 0 4px;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .add-btn {
            margin: 30px;
            background: #1db954;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
        }
        .view-songs-btn {
            display: inline-block;
            margin-top: 10px;
            background-color: #1db954;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .view-songs-btn:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <a th:href="@{/album/add}" class="add-btn">Thêm Album</a>
    <div class="grid">
        <div class="card" th:each="album : ${albums}">
            <img th:src="${album.cover != null ? album.cover : '/static/default.jpg'}" alt="Ảnh album" />
            <h3 th:text="${album.name != null ? album.name : 'No name'}"></h3>
            <div class="actions">
                <a th:href="@{'/album/edit/' + ${album.id}}">Sửa</a>
                <a th:href="@{'/album/delete/' + ${album.id}}" onclick="return confirm('Xóa album?')">Xóa</a>
            </div>
            <a th:href="@{'/album/' + ${album.id} + '/musics'}" class="view-songs-btn">Xem bài hát</a>
        </div>
    </div>
</body>
</html>
