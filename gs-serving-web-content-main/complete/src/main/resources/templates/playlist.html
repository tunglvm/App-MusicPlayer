<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Playlist</title>
</head>
<body>
    <h1>Danh sách Playlist</h1>
    <form action="/playlist" method="post">
        <input type="text" name="name" placeholder="Tên Playlist">
        <button type="submit">Thêm Playlist</button>
    </form>

    <ul>
        <li th:each="playlist : ${playlists}" th:text="${playlist.name}">Tên playlist</li>
    </ul>
</body>
</html>
