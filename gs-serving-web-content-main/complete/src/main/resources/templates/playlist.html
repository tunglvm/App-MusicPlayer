<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Playlist</title>
</head>
<body>
    <h1>Danh sách Playlist</h1>

    <ul>
        <li th:each="playlist : ${playlists}" th:text="${playlist.name}">Tên playlist</li>
    </ul>

    <form th:action="@{/playlists}" method="post">
        <input type="text" name="name" placeholder="Tên Playlist mới" required>
        <button type="submit">Thêm Playlist</button>
    </form>

    <p th:if="${error}" th:text="${error}" style="color:red;"></p>
</body>
</html>
