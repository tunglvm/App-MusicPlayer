<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spotify Style Home</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: white;
        }

        .container {
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .card {
            background-color: #1e1e1e;
            border-radius: 16px;
            width: 200px;
            text-decoration: none;
            color: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s, background-color 0.3s;
        }

        .card:hover {
            background-color: #282828;
            transform: translateY(-5px);
        }

        .card-content {
            padding: 30px 20px;
        }

        .card-content h2 {
            margin: 0 0 10px;
            font-size: 1.5rem;
        }

        .card-content p {
            font-size: 0.9rem;
            color: #b3b3b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Music</h1>
        <div class="card-container">
            <a href="/music" class="card">
                <div class="card-content">
                    <h2>ðŸŽµ Music</h2>
                    <p>Explore your songs</p>
                </div>
            </a>
            <a href="/playlist" class="card">
                <div class="card-content">
                    <h2>ðŸ“‚ Playlist</h2>
                    <p>Your custom playlists</p>
                </div>
            </a>
            <a href="/album" class="card">
                <div class="card-content">
                    <h2>ðŸ’¿ Album</h2>
                    <p>Browse albums</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
