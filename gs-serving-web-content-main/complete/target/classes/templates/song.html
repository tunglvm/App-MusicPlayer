<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Song List</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Danh sách bài hát</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Tên bài hát</th>
            <th>Ca sĩ</th>
            <th>Thời lượng (giây)</th>
        </tr>
        <tr th:each="song : ${songs}">
            <td th:text="${song.id}"></td>
            <td th:text="${song.title}"></td>
            <td th:text="${song.artist}"></td>
            <td th:text="${song.duration}"></td>
        </tr>
    </table>

    <h2>Thêm bài hát mới</h2>
    <form th:action="@{/song}" method="post">
        <label>Tên bài hát: <input type="text" name="title" required></label><br>
        <label>Ca sĩ: <input type="text" name="artist" required></label><br>
        <label>Thời lượng (giây): <input type="number" name="duration" required></label><br>
        <button type="submit">Thêm</button>
    </form>
</body>
</html>
