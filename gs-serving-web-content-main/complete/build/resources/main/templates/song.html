<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Song Management</title>
</head>
<body>
<h2>Song List</h2>
<table border="1">
    <tr>
        <th>ID</th><th>Title</th><th>Artist</th><th>Duration</th><th>URL</th><th>Actions</th>
    </tr>
    <tr th:each="song : ${songs}">
        <td th:text="${song.id}"></td>
        <td th:text="${song.title}"></td>
        <td th:text="${song.artist}"></td>
        <td th:text="${song.duration}"></td>
        <td th:text="${song.url}"></td>
        <td>
            <form th:action="@{/song/update}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${song.id}" />
                <input type="text" name="title" th:value="${song.title}" required />
                <input type="text" name="artist" th:value="${song.artist}" required />
                <input type="number" name="duration" th:value="${song.duration}" required />
                <input type="text" name="url" th:value="${song.url}" />
                <button type="submit">Update</button>
            </form>
            <a th:href="@{/song/delete/{id}(id=${song.id})}">Delete</a>
        </td>
    </tr>
</table>
<h3>Add Song</h3>
<form th:action="@{/song}" method="post">
    Title: <input type="text" name="title" required />
    Artist: <input type="text" name="artist" required />
    Duration: <input type="number" name="duration" required />
    URL: <input type="text" name="url" />
    <button type="submit">Add</button>
</form>
</body>
</html>
