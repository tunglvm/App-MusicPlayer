<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đang phát nhạc</title>
</head>
<body>
    <h1 th:text="${music.title}">Tên bài hát</h1>
    <h3 th:text="${music.artist}">Ca sĩ</h3>

    <img th:if="${music.cover}" th:src="${music.cover}" alt="Ảnh bìa" width="300"><br><br>

    <audio controls autoplay>
        <source th:src="@{${music.url}}" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ phát nhạc.
    </audio>

    <br><a th:href="@{/music}">← Quay lại danh sách</a>
</body>
</html>
