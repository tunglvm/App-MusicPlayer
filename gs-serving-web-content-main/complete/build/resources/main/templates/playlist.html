<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Playlists</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }
        .top-bar {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 30px 40px 0 40px;
        }
        .back-btn {
            background: #222326;
            color: #fff;
            border: none;
            border-radius: 16px;
            padding: 10px 24px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            border: 2px solid #333;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #1db954;
            color: #191414;
        }
        .search-bar {
            flex: 1;
            display: flex;
            gap: 8px;
        }
        .search-input {
            padding: 10px 16px;
            border-radius: 16px;
            border: none;
            font-size: 1rem;
            width: 100%;
        }
        .search-btn {
            background: #1db954;
            color: #191414;
            border: none;
            border-radius: 16px;
            padding: 10px 24px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        .search-btn:hover {
            background: #1ed760;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 40px;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 16px;
            text-align: center;
            transition: background 0.3s;
        }
        .card:hover {
            background-color: #2a2a2a;
        }
        .card img {
            width: 100%;
            border-radius: 8px;
            height: 180px;
            object-fit: cover;
        }
        .card h3 {
            margin: 12px 0 4px;
            font-size: 1rem;
        }
        .actions a {
            color: #1db954;
            margin: 0 4px;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .add-btn {
            margin: 30px 40px 0 40px;
            background: #1db954;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
        }
        .view-songs-btn {
            display: inline-block;
            margin-top: 10px;
            background-color: #1db954;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .view-songs-btn:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button class="back-btn" onclick="window.location.href='/greeting'">&larr; Quay về trang chủ</button>
        <form class="search-bar" method="get" action="/playlist">
            <input class="search-input" type="text" name="keyword" placeholder="Tìm kiếm playlist..." th:value="${keyword}">
            <button class="search-btn" type="submit">Tìm kiếm</button>
        </form>
    </div>
    <a th:href="@{/playlist/add}" class="add-btn">Thêm Playlist</a>
    <div class="grid">
        <div class="card" th:each="playlist : ${playlists}">
            <img th:src="${playlist.cover != null ? playlist.cover : '/static/default.jpg'}" alt="Ảnh playlist" />
            <h3 th:text="${playlist.name != null ? playlist.name : 'No name'}"></h3>
            <div class="actions">
                <a th:href="@{'/playlist/edit/' + ${playlist.id}}">Sửa</a>
                <a th:href="@{'/playlist/delete/' + ${playlist.id}}" onclick="return confirm('Xóa playlist?')">Xóa</a>
            </div>
            <a th:href="@{'/playlist/' + ${playlist.id} + '/musics'}" class="view-songs-btn">Xem bài hát</a>
            <div th:if="${playlist.musics != null and playlist.musics.size() > 0}">
                <p>Playlist có <span th:text="${playlist.musics.size()}">0</span> bài hát</p>
            </div>
            <div th:if="${playlist.musics == null or playlist.musics.size() == 0}">
                <p>Playlist này chưa có bài hát nào.</p>
            </div>
        </div>
    </div>
</body>
</html>
